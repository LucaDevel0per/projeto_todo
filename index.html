<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>Minha To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Digite uma tarefa..." required />
      <button type="submit">Adicionar</button>
    </form>
    <ul id="todo-list"></ul>
    <p id="stats"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
